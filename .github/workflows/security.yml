name: Security Checks

on:
  pull_request:
  push:
    branches: ['main']
  schedule:
    - cron: '17 7 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-check:
    name: security-check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642db3b91d1ed71987d7d35 # v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Audit dependencies (high+)
        run: npm audit --audit-level=high

      - name: Run security baseline checks
        run: node scripts/security-baseline-check.mjs
